<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog 2</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <strong>Number 1</strong>
        <input id="number1" type="number" />
        <strong>Number 2</strong>
        <input id="number2" type="number" />
    </div>
    <div style="margin: 2rem 0;">
        <strong>Operations</strong>
        <button style="padding: 0.5rem 2rem;font-size: large;" id="plus">+</button>
        <button style="padding: 0.5rem 2rem;font-size: large;" id="minus">-</button>
        <button style="padding: 0.5rem 2rem;font-size: large;" id="multiply">*</button>
        <button style="padding: 0.5rem 2rem;font-size: large;" id="divide">/</button>
    </div>
    <div>
        <h2>The result is:</h2>
        <h3 id="result"></h3>
        <h3 id="error"></h3>
    </div>
    <script type="text/javascript" src="app.js" />
</body>
</html>
